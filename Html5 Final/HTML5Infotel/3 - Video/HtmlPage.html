<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        svg:hover .none {
            fill: green;
        }
    </style>
    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function () {

            //var btnPlayPause = document.querySelector("input[value$=se]");
            var btnPlayPause = document.querySelector("#btnPlayPause");
            var btnStop = document.querySelector("#btnStop");
            var video = document.querySelector("video");
            var rangeVolume = document.querySelector("#rangeVolume");
            var selectTaille = document.querySelector("#lstTaille");

            btnPlayPause.addEventListener("click", function () {

                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });

            video.addEventListener("click", function (evt) {
                console.log(this);
            });

            btnStop.addEventListener("click", function () {
                video.pause();
                video.currentTime = 0;
            });

            rangeVolume.addEventListener("change", function myfunction() {
                video.volume = this.value;
            });
            
            video.addEventListener("volumechange", function () {
                rangeVolume.value = this.volume;
            });

            video.addEventListener("loadstart", function () {
                rangeVolume.value = this.volume;
            });

            
            selectTaille.addEventListener("change", function () {
                eval(this.value+"();");
            });

            function small() {
                video.height = 280;
            }

            function normal() {
                video.height = 480;
            }

            function big() {
                video.height = 680;
            }

            video.addEventListener("loadedmetadata", function (evt) {
                console.log(evt);
            })

        });

    </script>
</head>
<body>

    <video  id="myVideo" autoplay="autoplay" src="big.ogg" controls="controls"  >
    </video>

    <div>
