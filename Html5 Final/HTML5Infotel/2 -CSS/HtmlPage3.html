<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        rect {
            -webkit-transform: rotate(20deg) scale(1.20);
        }

        @-webkit-keyframes animationBox {
            from {
                -webkit-transform: rotate(20deg) scale(1.20);
            }

            10% {
                -webkit-transform: rotate(-20deg) scale(1);
                fill: orange;
            }

            40% {
                -webkit-transform: rotate(30deg) scale(0.5);
                fill: red;
            }

            to {
                -webkit-transform: rotate(20deg) scale(1.20);
                fill: blue;
            }
        }

        .move {
            -webkit-animation: animationBox 2s ease-in-out alternate infinite;
        }

        #box, svg {
            border: 1px solid black;
        }

        div:not(#box) {
            overflow:hidden;
        }
    </style>
    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function () {
            var rectangle = document.querySelector("svg");



            rectangle.onclick = function (evt) {
                this.setAttribute("class", "move");
            }


        });

    </script>
</head>
<body>
    <div>
        <div id="box">
            <svg height="300" width="300">
                <rect width="100" height="100" fill="blue"></rect>
            </svg>
        </div>
    </div>
</body>
</html>
