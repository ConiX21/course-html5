<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .exampleTable {
            width: 100%;
            border: 1px solid #444;
        }

            .exampleTable tr:nth-child(even) {
                /* tous les enfants aux numéros pairs background:#999999;*/
                text-shadow: 2px 2px 5px #111;
                color: #fff;
            }

            .exampleTable tr:nth-child(odd) {
                /*tous les enfants aux numéros impairs background:#990000;*/
                color: #fff;
            }

            .exampleTable tr:nth-child(3n) {
                /*tous les 3 enfants background:#045FB4;*/
                color: #fff;
            }

            .exampleTable tr:nth-child(7) {
                /*l enfant numéro 7 background:#006400*/
                text-shadow: 2px 2px 2px #fff;
                color: #000;
            }


        /*********************************/
        .exampleTable2 {
            width: 100%;
            border: 1px solid #444;
        }
        
            .exampleTable2 tr:nth-last-child(odd) { /*tous les enfants aux numéros impairs depuis la fin.*/
                background: #990000;
                color: #fff;
            }

            .exampleTable2 tr:nth-last-child(-n+2) { /*les 2 derniers enfants.*/
                background: #045FB4;
                color: #fff;
            }

            .exampleTable2 tr:nth-last-child(7) { /*l'enfant numéro 7 en partant de la fin donc la 2ème ligne du tableau.*/
                background: #006400;
                text-shadow: 2px 2px 2px #fff;
                color: #000;
            }
    </style>
</head>
<body>
    <table class="exampleTable">
        <tr>
            <td>1ere ligne</td>
        </tr>
        <tr>
            <td>2eme ligne</td>
        </tr>
        <tr>
            <td>3eme ligne</td>
        </tr>
        <tr>
            <td>4eme ligne</td>
        </tr>
        <tr>
            <td>5ere ligne</td>
        </tr>
        <tr>
            <td>6eme ligne</td>
        </tr>
        <tr>
            <td>7eme ligne</td>
        </tr>
        <tr>
            <td>8eme ligne</td>
        </tr>
    </table>

    <table class="exampleTable2">
		<tr>
			<td>1ere ligne</td>
		</tr>
		<tr>
			<td>2eme ligne</td>
		</tr>
		<tr>
			<td>3eme ligne</td>
		</tr>
		<tr>
			<td>4eme ligne</td>
		</tr>
		<tr>
			<td>5ere ligne</td>
		</tr>
		<tr>
			<td>6eme ligne</td>
		</tr>
		<tr>
			<td>7eme ligne</td>
		</tr>
		<tr>
			<td>8eme ligne</td>
		</tr>
	</table>

</body>
</html>
