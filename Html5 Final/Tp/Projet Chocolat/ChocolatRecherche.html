    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function () {

            document.querySelector("#btnCategorie").addEventListener("click", function () {
                var svgBalise = document.querySelector("svg");
                var transformElem = svgBalise.createSVGTransform();
                var tfmList = document.querySelector(".rotation").transform.baseVal;

                if (document.querySelector("#divCat").className == "" || document.querySelector("#divCat").className == "close") {
                    document.querySelector("#divCat").className = "open";

                    transformElem.setRotate(180, 93, 41);

                    tfmList.appendItem(transformElem);


                }
                else {
                    document.querySelector("#divCat").className = "";
                    transformElem.setRotate(180, 93, 41);

                    tfmList.appendItem(transformElem);

                }

            });
        });

    </script>
