        document.addEventListener("DOMContentLoaded", function () {

            var t = document.querySelector("svg");
            var o = t.createSVGTransform();

            var tfmList = document.querySelector("rect").transform.baseVal;

            tfmList.appendItem(o);

            setInterval(rotate, 500);

            function rotate() {


                var plusOrMinus = Math.random() * 180;
                o.setRotate(plusOrMinus, 110, 100);
