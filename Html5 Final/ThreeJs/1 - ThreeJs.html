<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <title></title>
    <script src="jquery-2.1.0.min.js"></script>
    <script src="ThreeJs/build/three.min.js"></script>
    <script>

        $(document).ready(function () {
            $(function () {
                var cpt = 0;
                var tabObjectsRender = new Array();
                var scene = new THREE.Scene();
                var camera = new THREE.PerspectiveCamera(10, window.innerWidth / window.innerHeight, 0.1, 1000);
                var renderer = new THREE.WebGLRenderer();
                var axes = new THREE.AxisHelper(20);

               /* var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
                var planeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc });
                var plane = new THREE.Mesh(planeGeometry, planeMaterial);*/

                var cubeGeometry = new THREE.CubeGeometry(4, 4, 4);
                var cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
                var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

              /*  var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
                var sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x7777ff, wireframe: false });
                var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

                //

                plane.rotation.x = Math.cos(Math.PI / 4);
                plane.position.x = 0;
                plane.position.y = 0;
                plane.position.z = 0;
                addObjectInArray(plane);
                */
                addObjectInArray(axes);
                cube.position.x = 0; 
                cube.position.y = 0;
                cube.position.z = 0;
                cube.rotation.x = 0.25 * Math.PI;

                cube.rotation.x = (Math.cos((Math.PI / 4)))^(-1);

                console.log(0.25 * Math.PI);
                console.log((Math.cos((Math.PI / 4))) ^ (-1));
                cube.rotation.x = 0.25 * Math.PI;

                addObjectInArray(cube);

               /* sphere.position.x = 20;
                sphere.position.y = 4;
                sphere.position.z = 2;
                //addObjectInArray(sphere);
                */
                addObjectInScene();

                camera.position.x = 90;
                camera.position.y = 0;
                camera.position.z = 0;
                camera.lookAt(scene.position);

                renderer.setClearColor(0xEEEEEE);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.render(scene, camera);

                $("#WebGL-output").append(renderer.domElement);

                function addObjectInArray(obj) {
                    tabObjectsRender[cpt] = obj;
                    cpt++;
                }

                function addObjectInScene()
                {
                    for (var i = 0; i < tabObjectsRender.length; i++) {
                        scene.add(tabObjectsRender[i]);
                    }

                    
                }
            });

            
        });

    </script>
</head>
<body>
    <div id="WebGL-output"></div>

</body>
</html>
