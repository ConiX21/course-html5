<title>17 - Modifier l'attribut value</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{ 
		$("#soumettre").click(function()
		{
			
			//change la valeur de l'attribut Value
			$("#soumettre").val("Vous avez déjà fait un envoi");
		
			return false;

		});
	});
</script>
<style type="text/css">
a { color: black;}
</style>
</head>
    <body>
        <form action="">
        <p>
        	Mail : <input type="text" id="input1" value="Mention Obligatoire" />
        </p>
        <p>
        	<input type="submit" id="soumettre" value="Un seul envoi par utilisateur" />
        </p>
        </form>
    </body>
