<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">

	$(document).ready(function()
	{
		//Selectionne les element qui contienne Jquery
		$("p:contains(Jquery)").css("background", "#9cf");
		
		//Selectionne les celulles vide-
		$("#table1 td:empty").css("background", "#9cf");
		
		//selectionne toutes les celulles qui ont le chiffre 1
		$("#table2 td:contains(11)").css("background", "#9cf");
		
		/*sélectionne les divisions qui ont des éléments enfants.
		Ce sélecteur est en quelque sorte l'inverse du précédent.
		SI les CELULLES CONTIENENT DES VALEURS ELLES SONT DONC PARENTS DES VALEURS ELLES MEMES*/
		$("#table3 td:parent").css("background", "#9cf");
		
		//Un sélecteur déterminé
		//Selectionne le pargraphe qui contient une balise a 
		$("p:has(a)").css("background", "#9cf");

	});

</script>
