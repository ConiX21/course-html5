<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>19 - Modifier les propriétés de style</title>
<script type="text/javascript" src="jquery.js" ></script>
<script type="text/javascript">
	$(document).ready(function()
	{
		$("p").mouseover(function () 
		{
			//grace au acolades nous pouvons passer plusieurs style en parametres
			$(this).css({'background-color' : '#9cf', 'font-style': 'italic'});
		});
		
		$("p").mouseout(function () 
		{
			$(this).css({'background-color' : '', 'font-style' : ''});
		});
	});
</script>
<style type="text/css">
	p 
	{ 
		font: Arial sans-serif;
	}
</style>
</head>
    <body>
        <p>Survoler ce texte avec le curseur.</p>
        <p>Idem que pour le texte précédent.</p>
    </body>
</html>
