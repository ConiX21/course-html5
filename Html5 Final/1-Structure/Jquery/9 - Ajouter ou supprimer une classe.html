<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>9 - Ajouter ou supprimer une classe</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{ 
		//Survol d'un element Div ou une table ou voir les deux en meme temps
		$("div , #table1 tr").mouseover(function()
		{
			//this represente le div en survol
			$(this).addClass("arriereplan");
		});
		
		//sortie du div ou une table ou voir les deux en meme temps
		$("div, #table1 tr").mouseout(function()
		{
			$(this).removeClass("arriereplan"); 
		});
	});
</script>
<style type="text/css">
	div 
	{
		width: 150px; 
		height: 35px;
		line-height: 35px;
		vertical-align: middle;
		text-align: center;
		cursor: pointer;
	}
	
	.arriereplan 
	{ 
		background-color: #9cf;
		border: 1px solid black;
	}
	
	table
	{ 
		width: 210px; 
		border-collapse: collapse;
		border: 1px solid black;
 	}
	
	td 
	{ 
		text-align: center;
		border: 1px solid black;
	}
</style>
</head>
    <body>
        <div>Important</div>
        <div>Important</div>
        <div>Important</div>
        <br />
         <table id="table1">
            <tr>
            	<td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
            	<td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
            	<td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
            	<td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </table>
    </body>
</html>
