<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>12 - Connaître la valeur d'un attribut</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnTrouver").click(function () {
                var css = $("span").attr("style");

                css += "\n et le bouton a comme id : " + $("#btnTrouver").attr("id");

                $("div").text(css);

            });
        });
    </script>
    <style type="text/css">
        div {
            width: 150px;
            height: auto;
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    <p><input type="button" value="Trouver" id="btnTrouver" /></p>
    <p>
        jQuery est un framework <span style="font-style:italic">JavaScript</span> libre.
    </p>
    Le style du &lt;span&gt; est :<div></div>
</body>
</html>
