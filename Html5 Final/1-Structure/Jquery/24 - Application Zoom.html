<title>23 - Application Zoom</title>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">

	
	function zoomImage()
	{
		var xOffset = 30;
		var yOffset = -100;
		
		$("a.lien").mouseover(function(e)
		{
			// this Represenete a.zoom
			//e reprenset m'evenement donc ici mouseover

			//Si le titre des liens n'est pas vide alors on fait un br avec le titre
			var legende = (this.title != "") ? "<br/>" + this.title : "";
			
			//Ajoute une balise p a Body avec comme propriete visuel l'id zoom dans la css
			$("body").append("<p id='zoom'><img src='"+ this.href +"' alt='Visualisation image' />"+ legende +"</p>");
			
			//Manipule la position de de la balise p dans la page
			$("#zoom")
			.css("top",(e.pageY - yOffset) + "px")
			.css("left",(e.pageX + xOffset) + "px")
			.fadeIn("slow");
		});
		
		$("a.lien").mouseout(function()
		{
			//supprime la balise p nommée zoom
			$("#zoom").remove();
		});
		
		
		$("a.lien").mousemove(function(e)
		{
			//permet de deplacer la balise p en fonction de l'emplacement de la souris remontee par e.pageY ou x e = mousemove
			$("#zoom")
			.css("top", (e.pageY - yOffset) + "px")
			.css("left",(e.pageX + xOffset) + "px");
		});
	};
	
	
	$(document).ready(function()
	{
		//lorsque le document est charge nous pouvons donc lancer sans soucis la fonction zoomImage
		zoomImage();
	});

</script>
