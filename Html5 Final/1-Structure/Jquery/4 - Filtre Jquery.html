<script type="text/javascript">

	$(document).ready(function()
	{
		//filtre jquery 
		//first, last, even(element paire), odd (element impaire), eq(index) (element choisit)
		//gt(index) (LES emelents suivant), lt(index) (LES element precedent
		//header (Selectionne titre h1 ...), not(selecteur) (ne selectionne pas un element)
		$("#table1 tr:first").css("background", "#9cf");
		$("#table1 td:last").css("background", "#9cf");
		$("#table2 td:even").css("background", "#9cf");

		$("#table3 tr:odd").css("background", "#9cf");
		$("#table3 td:eq(0)").css("background", "red");//les index commence a 0

		$("#table4 tr:gt(0)").css("background", "red");

		$("#table5 tr:lt(2)").css("background", "green");

		$(":header").css("background", "green");

		$("#table6 td:not(:first, :last)").css("background", "#9cf");

		
	});
</script>
