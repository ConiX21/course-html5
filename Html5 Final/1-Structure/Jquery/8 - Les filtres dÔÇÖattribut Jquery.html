<title>8 - Les filtres d'attribut Jquery</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">

	$(document).ready(function()
	{	
		//Selectionne tous les elements qui ont un attribut class
		$("#ul1 li[class]").css("border", "1px solid black");
		
		//Selectionne tous les elements qui ont un attribut class = a gras
		$("#ul1 li[class='gras']").css("background", "#9cf");
		
		//Selectionne tous les elements qui ont la propriete title mais qui ne contient
		//pas lien interne grace au caracte ! 
		$("#para1 a[title!='lien interne']").css("background", "#9cf");
		
		//Selectionne les liens dont l'attribut title commence par X grace au symbole ^
		$("#para2 a[title^='X']").css("background", "#9cf");
		
		//Selectionne les liens dont l'attribut title finit par s grace au symbole $
		$("#para2 a[title$='s']").css("background", "red");
		
		//Selectionne les liens dont l'attribut title contient W grace au symbole *
		$("#para2 a[title*='W']").css("background", "green");
		
		//Il est possible de faire des filtres multiples
		//$("a[title^='lien'][title$='interne'][title*='chapitre1']")

		
	});

</script>
<style type="text/css">
	li
	{
		width: 150px;
	}
	
	.italique
	{ 
		font-style: italic; 
	}
	
	.gras
	{ 
		font-weight: bolder;
	}

</style>
</head>
    <body>
        <ul id="ul1">
            <li class="italique">Item de liste 1</li>
            <li class="gras">Item de liste 2</li>
            <li>Item de liste 3</li>
            <li class="italique">Item de liste 4</li>
            <li class="italique">Item de liste 5</li>
