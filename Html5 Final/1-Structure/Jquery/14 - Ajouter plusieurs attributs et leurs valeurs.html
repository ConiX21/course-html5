<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Document sans no - Ajouter plusieurs attributs et leurs valeursm</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{ 
		$("a").click(function()
		{
			//ajout d'attribut et de valeur multiple
			//permet de remplacer a la volee l'image
			$("img").attr({ src: "Images/logo_jquery2.gif",	alt: "Tools",title: "Ecologie"});
			
		});
		
	});
</script>
<style type="text/css">
a { color: black;}
</style>
</head>
    <body>
    	<p><a href="#">Image suivante</a></p>
        <div>
            <img src="Images/logo_jquery1.gif" alt="Jquery"/>
        </div>
    </body>
