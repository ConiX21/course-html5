            <div class="container" data-toggle="modal" data-target="#myModal"><img  src="images/hebus_320x240_1418134574_9360.jpg" style="left:-100px;"/></div>
            <div class="container" data-toggle="modal" data-target="#myModal"><img  src="images/hebus_320x240_1418134576_6693.jpg" /></div>
            <div class="container" data-toggle="modal" data-target="#myModal"><img  src="images/hebus_320x240_1418134578_6779.jpg" /></div>

                <div id="myModal" class="modal fade" tabindex="-1" role="dialog" >
                    <div class="modal-dialog" style="max-width:1200px;min-width:1000px;">
                        <div class="modal-content">
                            <div class="container-fluid">

            <div>

            </div>

    <script type="text/javascript">
        var rotate = 10;

        $("div.container:odd").each(function () {
            rotateImg(this,rotate);
        });

        $("div.container:even").each(function () {
            rotateImg(this,rotate * -1);
        });

        function rotateImg(img,deg)
        {
            $(img).css("transform", "rotate(" + Math.ceil(deg) + "deg)");
        }


        $("div.container").click(function () {
          
            $("#ImgLarge").attr("src", event.currentTarget.firstChild.src);

            $("#ImgLarge").css(
                {
                    "width": "100%",
                    "padding": "20px"
                });

            $('#myModal').show();
        });

    </script>


    <script type="text/javascript">
        $("nav").load("menu.html");
        $("footer").load("menuBottom.html");
    </script>
