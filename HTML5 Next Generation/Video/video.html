<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        *{
            box-sizing:border-box;
        }

        body {
            background: linear-gradient(to bottom, rgba(204,204,204,1) 0%,rgba(255,255,255,1) 100%) no-repeat;
        }

        @font-face {
            font-family: SymbolVideo;
            src: url(fonts/LL_RECOR.woff);
        }

        div input[type='button'] {
            font-family: SymbolVideo;
            font-size: 1em;
            width: 50px;
            height: 30px;
            border: 0px;
            background: linear-gradient(to bottom, rgba(149,149,149,1) 0%,rgba(13,13,13,1) 46%,rgba(1,1,1,1) 50%,rgba(10,10,10,1) 53%,rgba(78,78,78,1) 76%,rgba(56,56,56,1) 87%,rgba(27,27,27,1) 100%); /* W3C */
            color:white;
            box-shadow:3px 3px 10px rgba(78,78,78,1);
        }

            div input[value='j']{
                color:red;
            }

             div input[type='range'] {
                -webkit-appearance: slider-vertical;
                width: 20px;
                height:30px;
                vertical-align:bottom;
            }

        #videoControls input {
            margin-top:35px;
        }

        #videoControls {
            position: absolute;
            opacity:0.5;
            *display: inline-block;
            background: linear-gradient(to bottom, rgba(246,248,249,1) 0%,rgba(229,235,238,1) 50%,rgba(215,222,227,1) 51%,rgba(245,247,249,1) 100%);
            border: 2px solid rgba(78,78,78,1);
            height: 40px;
            padding: 5px;
            overflow: hidden;
            transition: height 0.6s ease-out;
            bottom: 10px;
            width: 400px;
            margin: 0 auto;
            transition:all 1s;
        }

            #videoControls:hover, .CanAutoPlay:hover {
                opacity: 1;
            } 
            
            
            #videoControls.Down {
                height: 80px;
            } 
            
            
            
            video, #videoControls {
                border-radius: 4px;
            }

        .menuControls {
            height: 30px !important;
            width: 30px !important;
            background: white !important;
            color: red !important;
            *border: 1px solid rgba(149,149,149,1) !important;
            box-shadow:none !important;
            position:absolute;
            top:0;
            right:0;
            margin-top:0 !important;
        }

        progress{
            position:absolute;
            top:10px;
            left:10px;
            width:315px;
        }

        #player {
            position: relative;
            display:inline-block;

        }

        /*************Interrupteur************/
        .CanAutoPlay .Interrupteur {
            -webkit-appearance: none;
            border-radius: 20px;
            box-shadow: inset 0 0 5px #333;
            background-color: red;
            height: 30px;
            vertical-align: middle;
            width: 60px;
            
        }

            .CanAutoPlay .Interrupteur::-webkit-slider-thumb {
                -webkit-appearance: none !important;
                border-radius: 20px;
                background-color: #FFF;
                box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
                border: 1px solid #999;
                height: 30px;
                width: 30px;
            }

            .Interrupteur.On {
                background-color: #29ac15;
            }

        .CanAutoPlay {
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 60px;
            font-family: SymbolVideo;
            opacity: 0.5;
            transition:all 1s;
        } 
        
        .CanAutoPlay output {
            position: absolute;
            top:-30px;
            left:10px;
            background:rgba(215,222,227,1);
            opacity:0;
            padding:5px;
            width:40px;
            text-align:center;
            transition:all 1s;
            border-radius:10px;
            box-shadow:inset 0 0 20px rgba(1,1,1,1);
        }

       


    </style>
    <script src="Scripts/video.js"></script>
</head>
<body>
    <div id="player">
        <video src="asset/big.ogg"></video>
        <div id="videoControls">
            <progress value="0"></progress>
            <input type="button" value="}" class="menuControls">
            <input type="button" value="f" />
            <input type="button" value="dk" />
            <input type="button" value="i" />
            <input type="button" value="e" />
            <input type="button" value="o" class="Mute">
            <input type="range" min="0" max="1" step="0.1" />
            <input type="button" value="j" />
        </div>

        <div class="CanAutoPlay">
            <input type="range" min="0" value="0" max="1" step="1" class="Interrupteur" name="interrupteur">
            <output for="interrupteur" id="labelInterrupteur">i</output>
        </div>
    </div>
</body>
</html>
