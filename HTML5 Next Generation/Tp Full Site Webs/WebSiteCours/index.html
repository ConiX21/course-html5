    <script type="text/javascript">
        $("nav.Navigation").load("menu.html", function () {
            $("nav li").click(function () {
                locFile = $(this).attr("data-destination") + ".html";

                request = $.ajax({
                    async: true,
                    url: locFile,
                    cache: false,
                    type: 'GET',
                    datatype: 'html',
                    context: this
                });

                request.done(function (data) {
                    $("article").html(data);
                });

                request.fail(function () {
                    $("article").html("Request failed: ");
                });

            });
        });
